  {name = "f1", typ = "String"},
  {name = "f2", typ = "String"},
  {name = "f3", typ = "String"},
  {name = "f4", typ = "String"},
  {name = "f5", typ = "String"},
  {name = "f6", typ = "String"},
  {name = "g1", typ = "String"},
  {name = "g2", typ = "String"},
  {name = "g3", typ = "String"},
  {name = "g4", typ = "String"},
  {name = "g5", typ = "String"},
  {name = "g6", typ = "String"},
  {name = "Class", typ = "String"}
]

// name of the target attribute
// all values of the target attribute not listed in "groups" are subsumed to a group "default".

target {
  name = "Class",
  groups = ["win"]
}

// If true, overlapping intervals are generated and used in case of numerical values.
useOverlappingIntervals = false

discretisation = {
  intervalBinning = [
    {
      features = [],
      ranges = [{lo = 0.0, hi = 1.0}]

    }
  ],
  equalFrequencyBinning = [
    {
      features = [],
      bins = 0
    }
  ]
  equalWidthBinning = [
    {
      features = [],
      bins = 0
    }
  ]
  entropyBinning = [
    {
      features = [],
      bins = 0
    }
  ]
}


