  {name = x2, group = [f2, g2], exclusive = false}
],

  aggregators = [
  {name = 01ist, typ = Aggregator, operator = mean, comparator = ge, valueToCompareTo = 0.0, timeFrame = 1h}
  {name = 01ist, typ = Counter, valueToCount = 0.0, minimalNumber = 0, timeFrame = 1h}
  {name = 01ist, typ = Exists, comparator = ge, valueToCompareTo = 0.0, timeFrame = 30m}
]
